<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text" id="fruitIn" placeholder="enter input here" />

        <ul id="addLi">
          <li class="listItem">
            Fruits
            <button class="btn">Add to cart</button>
            <button class="remove">Remove</button>
          </li>
          <li class="listItem">
            Vegetables <button class="btn">Add to cart</button>
            <button class="remove">Remove</button>
          </li>
          <li class="listItem">
            Sweets <button class="btn">Add to cart</button>
            <button class="remove">Remove</button>
          </li>
        </ul>
        <button class="btn">Add to cart</button>
      </div>
      <div>
        <button id="addToCart">
          <i style="margin-right: 5px" class="fa fa-shopping-cart"></i>
          Cart
          <span style="margin-left: 5px" id="spanNumber"> 0</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
