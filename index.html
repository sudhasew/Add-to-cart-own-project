<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="inputButton">
          <input type="text" id="textIn" placeholder="enter input here" />
          <button id="specialBtn" class="btn">Add to cart</button>
        </div>
        <ul id="addLi">
          <li class="listItem">
            Fruits
            <button class="btn">Add to cart</button>
          </li>
          <li class="listItem">
            Vegetables <button class="btn">Add to cart</button>
          </li>
          <li class="listItem">
            Sweets <button class="btn">Add to cart</button>
          </li>
          <li class="listItem">
            Pizzas
            <button class="btn">Add to cart</button>
          </li>
        </ul>
      </div>
      <div>
        <button id="addToCart">
          <i
            style="margin-right: 10px; margin-top: 0; font-size: 20px"
            class="fa fa-shopping-cart"
          ></i>
          <span
            style="margin-left: 10px; margin-right: 10px; font-size: 20px"
            id="spanNumber"
          >
            0
          </span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
